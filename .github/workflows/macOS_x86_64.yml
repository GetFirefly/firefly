name: macOS x86_64

on: [push, pull_request]

jobs:
  liblumen_arena:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install nightly-2020-03-10
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2020-03-10
          override: true
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        run: cargo test --package liblumen_arena --no-run
      - name: Test
        run: cargo test --package liblumen_arena

  liblumen_alloc:
    needs: liblumen_arena
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install nightly-2020-03-10
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2020-03-10
          override: true
      - name: Install LLVM
        run: |
          mkdir -p ~/.local/share/llvm
          pushd ~/.local/share/llvm
          wget https://github.com/lumen/llvm-project/releases/download/lumen-10.0.0-dev_2020-03-08/clang+llvm-10.0.0-x86_64-apple-darwin19.3.0.tar.gz
          tar xvfz clang+llvm-10.0.0-x86_64-apple-darwin19.3.0.tar.gz
          mv clang+llvm-10.0.0-x86_64-apple-darwin19.3.0 lumen
          popd
          echo "::set-env name=LLVM_SYS_90_PREFIX::$HOME/.local/share/llvm/lumen"
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        run: cargo test --package liblumen_alloc --no-run
      - name: Test
        run: cargo test --package liblumen_alloc
