name: x86_64-unknown-linux-gnu Libraries

on: push

jobs:
  formatted:
    runs-on: ubuntu-latest
    container: kronicdeth/lumen-development@sha256:50910ed07e49eaeb7b3bcea8a79a9e4c05a6607be1e7091c3eb8955132707e0c

    steps:
      - uses: actions/checkout@v2
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ github.workflow }}-${{ github.job }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ github.workflow }}-${{ github.job }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ github.workflow }}-${{ github.job }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Check Formatted
        run: cargo fmt -- --check

  libraries:
    runs-on: ubuntu-latest
    container: kronicdeth/lumen-development@sha256:50910ed07e49eaeb7b3bcea8a79a9e4c05a6607be1e7091c3eb8955132707e0c

    steps:
      - uses: actions/checkout@v2
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ github.workflow }}-${{ github.job }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ github.workflow }}-${{ github.job }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ github.workflow }}-${{ github.job }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Test liblumen_arena
        run: cargo test --package liblumen_arena
      - name: Test liblumen_core
        run: cargo test --package liblumen_core
      - name: Build TableGen
        run: make lumen-tblgen
      - name: Test liblumen_alloc
        run: cargo test --package liblumen_alloc
