name: x86_64-unknown-linux-gnu Runtime Full

on: push

jobs:
  runtime:
    runs-on: ubuntu-latest
    container: kronicdeth/lumen-development@sha256:23b0e222727354387c2e3be190a399c53188ceb1509b9067119562de6413f62d

    steps:
      - uses: actions/checkout@v2
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-runtime-full-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-runtime-full-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-runtime-full-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Test lumen_rt_full
        run: cargo test --package lumen_rt_full
      - name: Test liblumen_otp with runtime_full
        working-directory: native_implemented_functions/otp
        run: cargo test --features runtime_full
      - name: Test interpreter
        run: cargo test --package lumen_interpreter
      - name: Test spawn-chain example
        run: cargo test --package spawn-chain
