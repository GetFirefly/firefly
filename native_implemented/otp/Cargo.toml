[package]
name = "firefly_otp"
version = "0.1.0"
authors = ["Luke Imhoff <Kronic.Deth@gmail.com>"]
edition = "2021"
description = "The standard library for lumen.  The modules that are included with Erlang: `erlang` and `map`."

[lib]
crate-type = ["staticlib", "rlib"]

[dependencies]
anyhow = "1.0"
firefly_alloc = { path = "../../library/alloc" }
firefly_number = { path = "../../library/number" }
firefly_rt = { path = "../../library/rt" }
firefly_rt_tiny = { path = "../../runtimes/tiny" }
lazy_static = "1.4"
native_implemented = { path = "../macro" }
num-bigint = "0.4"
num-traits = "0.2"
radix_fmt = "1.0"
thiserror = "1.0"

[dependencies.hashbrown]
version = "0.12"
features = ["nightly"]

[target.'cfg(unix)'.dependencies]
proptest = "0.9.3"

[target.'cfg(windows)'.dependencies]
proptest = "0.9.3"

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3.56"
features = ['console']

[dev-dependencies]
libc = "0.2"
panic-control = "0.1.4"
process_control = "3.3"
# get rid of colors in backtraces for easier matching in integration tests
strip-ansi-escapes = "0.1"
