name: x86_64-apple-darwin Runtime Minimal

on: push

jobs:
  runtime:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install nightly-2020-03-10
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2020-03-10
          override: true
      - name: Install LLVM
        run: |
          mkdir -p ~/.local/share/llvm
          pushd ~/.local/share/llvm
          wget https://github.com/lumen/llvm-project/releases/download/lumen-10.0.0-dev_2020-03-08/clang+llvm-10.0.0-x86_64-apple-darwin19.3.0.tar.gz
          tar xvfz clang+llvm-10.0.0-x86_64-apple-darwin19.3.0.tar.gz
          mv clang+llvm-10.0.0-x86_64-apple-darwin19.3.0 lumen
          popd
          echo "::set-env name=LLVM_SYS_90_PREFIX::$HOME/.local/share/llvm/lumen"
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-runtime-minimal-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-runtime-minimal-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-runtime-minimal-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Test lumen_rt_minimal
        run: cargo test --package lumen_rt_minimal
      - name: Test liblumen_otp with runtime_minimal
        working-directory: native_implemented_functions/otp
        run: cargo test --features runtime_minimal
