[package]
name = "liblumen_otp"
version = "0.1.0"
authors = ["Luke Imhoff <Kronic.Deth@gmail.com>"]
edition = "2018"
description = "The standard library for lumen.  The modules that are included with Erlang: `erlang` and `map`."

[lib]
crate-type = ["staticlib", "rlib"]

[dependencies]
anyhow = "1.0"
lazy_static = "1.2"
liblumen_alloc = { path = "../../liblumen_alloc" }
liblumen_core = { path = "../../liblumen_core" }
lumen_rt_core = { path = "../../runtimes/core" }
native_implemented = { path = "../macro" }
num-bigint = "0.3"
num-traits = "0.2"
radix_fmt = "1.0.0"
thiserror = "1.0"

[dependencies.hashbrown]
version = "0.9"
features = ["nightly"]

[target.'cfg(unix)'.dependencies]
proptest = "1.0"

[target.'cfg(windows)'.dependencies]
proptest = "1.0"

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3.47"
features = ['console']

[dev-dependencies]
libc = "0.2.74"
lumen_rt_full = { path = "../../runtimes/full" }
lumen = { path = "../../lumen" }
panic-control = "0.1.4"
process_control = "3.0"
# get rid of colors in backtraces for easier matching in integration tests
strip-ansi-escapes = "0.1.0"

