name: macOS x86_64

on: [push, pull_request]

jobs:
  liblumen_alloc:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install Rustup
        run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain=nightly-2020-03-10
      - name: Add rustup cargo to PATH
        run: echo "::add-path::${HOME}/.cargo/bin"
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        run: cargo test --package liblumen_alloc --no-run
      - name: Test
        run: cargo test --package liblumen_alloc
