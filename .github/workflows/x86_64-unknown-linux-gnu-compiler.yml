name: x86_64-unknown-linux-gnu compiler

on: push

jobs:
  compiler:
    runs-on: ubuntu-latest
    container: kronicdeth/lumen-development@sha256:50910ed07e49eaeb7b3bcea8a79a9e4c05a6607be1e7091c3eb8955132707e0c

    steps:
      - uses: actions/checkout@v2
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-formatted-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-formatted-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-formatted-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Make Build
        env:
          RUST_BACKTRACE: full
        run: make build
      - name: Lumen Test
        run: cargo test --package lumen
