name: x86_64-unknown-linux-gnu Runtime Full

on: push

jobs:
  runtime:
    runs-on: ubuntu-latest
    container: kronicdeth/lumen-development@sha256:9e641d3ea57adca5af08363f2548715b91e16c3c128826adc4fb931951fbe02c

    steps:
      - uses: actions/checkout@v2
      - name: Cache Cargo
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ github.workflow }}-${{ github.job }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Make Build
        run: make build-shared
      - name: Test lumen_rt_full
        run: cargo test --package lumen_rt_full
      - name: Test liblumen_otp with runtime_full
        run: cargo test --package liblumen_otp
