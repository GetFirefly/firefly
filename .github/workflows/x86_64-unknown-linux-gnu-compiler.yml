name: x86_64-unknown-linux-gnu compiler

on: push

jobs:
  compiler:
    runs-on: ubuntu-latest
    container: kronicdeth/lumen-development@sha256:9e641d3ea57adca5af08363f2548715b91e16c3c128826adc4fb931951fbe02c

    steps:
      - uses: actions/checkout@v2
      - name: Cache Cargo
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ github.workflow }}-${{ github.job }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Make Build
        env:
          RUST_BACKTRACE: full
        run: make build-shared
      - name: Lumen Test
        run: cargo test --package lumen --no-fail-fast
