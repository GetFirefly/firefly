[package]
name = "interpreter-in-browser"
version = "0.1.0"
authors = ["Hans Elias B. Josephsen <me@hansihe.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook", "time_web_sys"]
time_web_sys = ["parking_lot_core/time_web_sys", "lumen_runtime/time_web_sys"]

[dependencies]
# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so isn't great for
# code size when deploying.
console_error_panic_hook = { version = "0.1.1", optional = true }

js-sys = "0.3.25"
liblumen_alloc = { path = "../../liblumen_alloc" }
lumen_runtime = { path = "../../lumen_runtime" }
lumen_web = { path = "../../lumen_web" }
num-bigint = "0.2"
wasm-bindgen = "0.2"

liblumen_eir_interpreter = { path = "../../liblumen_eir_interpreter" }
libeir_diagnostics = { git = "https://github.com/eirproject/eir.git", branch = "lumen" }
libeir_intern = { git = "https://github.com/eirproject/eir.git", branch = "lumen" }
libeir_ir = { git = "https://github.com/eirproject/eir.git", branch = "lumen" }
libeir_passes = { git = "https://github.com/eirproject/eir.git", branch = "lumen" }
libeir_syntax_erl = { git = "https://github.com/eirproject/eir.git", branch = "lumen" }

# `wee_alloc` is a tiny allocator for wasm that is only ~1K in code size
# compared to the default allocator's ~10K. It is slower than the default
# allocator, however.
#
# Unfortunately, `wee_alloc` requires nightly Rust when targeting wasm for now.
wee_alloc = { version = "0.4.2", optional = true }

[dependencies.parking_lot_core]
git = "https://github.com/KronicDeth/parking_lot.git"
branch = "wasm32-time_web_sys"
features = ["nightly"]

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3.20"
features = ['console']

[dev-dependencies]
time-test = "0.2.1"
futures = "0.1.28"
wasm-bindgen-futures = "0.3.26"
wasm-bindgen-test = "0.2"
