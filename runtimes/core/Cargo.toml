[package]
name = "lumen_rt_core"
version = "0.1.0"
authors = ["Paul Schoenfelder <paulschoenfelder@fastmail.com>"]
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0"
cfg-if = "1.0"
chrono = "0.4"
dashmap = "5.2"
lazy_static = "1.4"
libc = "0.2"
liblumen_core = { path = "../../liblumen_core" }
liblumen_alloc = { path = "../../liblumen_alloc" }
log = "0.4"
num-bigint = "0.4"
num_enum = "0.5"
num-traits = "0.2"
radix_fmt = "1.0.0"
thiserror = "1.0"

[dependencies.hashbrown]
version = "0.12"
features = ["nightly"]

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.79"
js-sys = "0.3.56"

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3.56"
features = ['console', 'Window', 'Performance']

[features]
time_web_sys = []
